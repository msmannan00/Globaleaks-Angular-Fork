<div class="modal-header">
  <div class="modal-title" data-translate>Confirm</div>
</div>
<div class="modal-body">
  <div class="form-group">
    <div>
      <span data-translate>Password</span>
    </div>
    <input class="form-control" data-ng-model="secret" type="password" />
  </div>
</div>
<div class="modal-footer">
 <button data-ng-click="confirm(secret)" data-ng-disabled="!secret" class="btn btn-primary" data-translate>Confirm</button>
 <button data-ng-click="cancel()" class="btn btn-light" data-translate>Close</button>
</div>
