<div class="fileUploadBox mt-2 mb-2">
	<div class="row">
		<div class="col-md-4">
			<div class="filePreview position-relative">
				<div class="imgPreview">
					<img *ngIf="utilsService.showFilePreview(file.flowFile.file.type)"
						[flowSrc]="file"
						alt="preview picture">
				</div>
				<div class="fileButtons text-end">
					<div *ngIf="appDataService.page === 'submissionpage' || !file.complete"
						class="removeFileButton text-danger">
						<div (click)="file.flowFile.cancel()"
							class="btn btn-sm btn-danger">
							<i class="fa-solid fa-times"
								aria-label="{'Remove' | translate}"></i>
						</div>
					</div>
				</div>
				<div class="fileUpload">
					<div>
						<div *ngIf="file.error"
							class="fileUploadIcon">
							<i class="fa-solid fa-ban-circle"></i>
						</div>
						<div *ngIf="!file.error && !file.complete"
							class="fileUploadIcon">
							<i class="fa-solid fa-file"></i>
						</div>
						<div *ngIf="!file.error && file.complete"
							class="fileUploadIcon">
							<i class="fa-solid fa-check"></i>
						</div>
					</div>
					<div [ngClass]="{'invisible': file.paused}"
						class="fileUploadProgress progress progress-striped">
						<div [ngClass]="{'progress-bar-complete': file.progress === 1 }"
							[ngStyle]="{'width': (file.progress * 100) + '%'}"
							class="progress-bar"
							role="progressbar"
							aria-valuenow="100"
							aria-valuemin="0"
							aria-valuemax="100"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-8">
			<div class="pl-2 pr-2">
				<div>
					<label class="fileName">{{file.name}}</label>
				</div>
				<div>
					<label class="fileSize">
						<span>
							{{'Size:'|translate}}
						</span>
						<span>
							{{file.size | byteFmt:2}}
						</span>
					</label>
				</div>
				<br>
			</div>
		</div>
	</div>
</div>
