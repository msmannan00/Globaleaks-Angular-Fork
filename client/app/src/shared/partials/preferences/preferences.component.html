<ul ngbNav #nav="ngbNav" class="nav-tabs">
    <li ngbNavItem>
        <a ngbNavLink (click)="activeTab = 'tab1'">One</a>
    </li>
    <li ngbNavItem>
        <a ngbNavLink (click)="activeTab = 'tab2'">Two</a>
    </li>
</ul>
<br>
<div [ngSwitch]="activeTab">
    <ng-template ngSwitchCase="tab1">
        <src-preference-tab1></src-preference-tab1>
    </ng-template>
    <ng-template ngSwitchCase="tab2">
        <src-preference-tab2></src-preference-tab2>
    </ng-template>
</div>
