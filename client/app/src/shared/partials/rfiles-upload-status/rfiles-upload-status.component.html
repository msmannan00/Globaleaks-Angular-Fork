<span *ngIf="uploading">{{'Uploading filesâ€¦'|translate}}</span>
<span *ngIf="!uploading && progress==1">{{'Upload completed successfully!'|translate}}</span>

<div id="FileUpoloadsInfo">
    <div *ngIf="estimatedtime && uploading">
        <span>{{'Estimated upload time:'|translate}}</span> <span>{{estimatedtime}}</span><span>{{'seconds'|translate}}</span>
        <div class="progress progress-striped;active" *ngIf="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="1" [ngStyle]="{width: progress + '%'}"></div>
        </div>
    </div>
</div>
