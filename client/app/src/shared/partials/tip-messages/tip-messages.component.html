33<div id="TipCommunicationMessages" class="card card-default">
    <div class="card-header clearfix" (click)="toggleColapse();utilsService.stopPropagation($event)">
        <span>{{'Messages'|translate}}</span>
            <span class="float-right">
          <i *ngIf="!collapsed" class="fa-solid fa-chevron-up" data-toggle="tooltip" title="{{'Collapse' | scopedTranslate}}"></i>
          <i *ngIf="collapsed" class="fa-solid fa-chevron-down" data-toggle="tooltip" title="{{'Expand' | scopedTranslate}}"></i>
        </span>
    </div>
    <div class="card-body" *ngIf="!collapsed">
        <div *ngIf="wbtipService.tip.status !== 'closed' && wbtipService.tip.context.enable_messages && (authenticationService.session.role !== 'whistleblower' || wbtipService.tip.enable_two_way_messages)" class="row">
            <div class="col-md-12 clearfix">
                <div class="form-inline">
                  <span *ngIf="authenticationService.session.role === 'whistleblower'">
                     <span><span>{{'Recipient'|translate}}</span>:<span>&nbsp;</span></span>
                     <ng-select id="message-recipient-selector" [(ngModel)]="wbtipService.tip.msg_receiver_selected">
                       <ng-option *ngFor="let item of wbtipService.tip.msg_receivers_selector" [value]="item.key | orderBy:'value'"></ng-option>
                     </ng-select>
                  </span>
                </div>
                <textarea id="TipCommunicationMessagesInput" [(ngModel)]="wbtipService.tip.newMessageContent" maxlength="4096" class="form-control" autocomplete="off" dynamic-textarea></textarea>
                <span class="float-right">{{wbtipService.tip.newMessagesContent.length ? wbtipService.tip.newMessagesContent.length : '0'}}/4096</span>
            </div>
            <div class="col-md-12 clearfix">
                <button id="message-action-send" class="btn btn-primary" (click)="newMessage()" [disabled]="!wbtipService.tip.newMessageContent || (authenticationService.session.role === 'whistleblower' && !wbtipService.tip.msg_receiver_selected)">
                    <i class="fa-solid fa-comment"></i>
                    <span>{{'Send'|translate}}</span>
                </button>
                <div *ngif="authenticationService.session.role === 'receiver' && !wbtipService.tip.context.enable_two_way_messages" class="form-group">
                    <label>
<!--                        <input [(ngModel)]="wbtipService.tip.enable_two_way_messages" data-ng-change="tip.operation('set', {'key': 'enable_two_way_messages', 'value': tip.enable_two_way_messages})" type="checkbox" />-->
                        <span>{{'Allow the whistleblower to send messages'|translate}}</span>
                    </label>
                </div>
            </div>
        </div>
        <div id="SubmissionMessages">
<!--            <div *ngFor="let message of wbtipService.tip.messages | slice:0:10 | orderBy:'creation_date'; let index = index">-->
<!--                <src-tip-message [index]="index" [message]="message"></src-tip-message>-->
<!--            </div>-->
            <div *ngFor="let message of wbtipService.tip.messages; let index = index">
                <src-tip-message [index]="index" [message]="message"></src-tip-message>
            </div>
        </div>
<!--        <div class="mt-2 text-center" data-ng-show="tip.messages.length > itemsPerPage">-->
<!--            <ul uib-pagination-->
<!--                total-items="tip.messages.length"-->
<!--                first-text="<< {{'First' | translate}}"-->
<!--                last-text="{{'Last' | translate}} >>"-->
<!--                previous-text="< {{'Previous' | translate}}"-->
<!--                next-text="{{'Next' | translate}} >"-->
<!--                items-per-page="itemsPerPage"-->
<!--                data-ng-model="currentMessagesPage"-->
<!--                max-size="5"-->
<!--                class="pagination-sm"-->
<!--                boundary-links="true"-->
<!--                force-ellipses="true"></ul>-->
<!--        </div>-->
    </div>
</div>
