<form id="WhistleblowerLoginForm" autocomplete="off" novalidate>
	<div>
		<label id="WhistleblowerLoginQuestion" for="receipt-input">
			{{'Have you already filed a report? Enter your receipt.'|translate}}
		</label>
	</div>
	<div class="d-flex justify-content-center">
		<div class="form-group">
			<div class="input-group">
				<input class="d-none" type="password" name="disable-autocomplete-hack" />
				<input [autocomplete]="'off'" #receiptinput="ngModel" [(ngModel)]="formattedReceipt" id="receipt-input" class="form-control text-center left-radius"
                       type="text" autocomplete="receipt" name="receipt" maxlength="19" size="19" customReceiptValidator>

				<button
                        [disabled]="formattedReceipt.length < 16 || authenticationService.loginInProgress || !receiptinput.errors?.['receiptvalidator']"
                        (click)="authenticationService.login(0, 'whistleblower', formattedReceipt)" id="ReceiptButton"
                        class="btn btn-primary right-radius" type="submit">
					<span>
						{{'Log in'|translate}}
					</span>
				</button>
			</div>
		</div>
	</div>
</form>
<div *ngIf="appDataService.errorCodes.code === 9" class="login-error-box-homepage text-danger">
	{{'The receipt is either invalid or the report has expired.'|translate}}
</div>
