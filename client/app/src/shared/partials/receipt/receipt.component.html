<form #WhistleblowerLoginForm="ngForm" autocomplete="off" novalidate>
    <div>
        <label id="WhistleblowerLoginQuestion" for="receipt-input">{{'Have you already filed a report? Enter your receipt.'|translate}}</label>
    </div>
    <div class="form-inline">
        <div class="form-group d-block mx-auto">
            <div class="input-group">
                <input id="receipt-input" class="form-control" type="text" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" size="19" [(ngModel)]="formatted_receipt" #receiptinput="ngModel" customReceiptValidator>
                <span class="input-group-append">
          <button id="ReceiptButton"
                  (click)="authenticationService.login(0, 'whistleblower', formatted_receipt)" class="btn btn-primary"
                  [disabled]="formatted_receipt.length !== 19 || authenticationService.loginInProgress || receiptinput.errors?.['receiptvalidator']" type="submit">
            <span>{{'Log in'|translate}}</span>
          </button>
        </span>
            </div>
        </div>
    </div>
</form>
<div class="LoginErrorBoxHomepage text-danger" *ngIf="appDataService.errorCodes.code == 9">{{'The receipt is either invalid or the report has expired.'|translate}}</div>
