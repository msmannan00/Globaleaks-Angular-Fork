<div id="TipPageFilesInfoBox" class="card card-default">
    <div class="card-header clearfix" (click)="toggleColapse()">
        <span>{{'Attachments'|translate}}</span>
        <span class="float-right">
          <i *ngIf="!collapsed" class="fa-solid fa-chevron-up" data-toggle="tooltip" title="{{'Collapse' | scopedTranslate}}"></i>
          <i *ngIf="collapsed" class="fa-solid fa-chevron-down" data-toggle="tooltip" title="{{'Expand' | scopedTranslate}}"></i>
        </span>
    </div>
    <div class="card-body" *ngIf="!collapsed">
        <div *ngIf="wbtipService.tip.rfiles.length" class="table-responsive">
            <table class="table table-striped" id="fileList">
                <thead>
                <tr>
                    <th>{{'Filename'|translate}}</th>
                    <th>{{'Upload date'|translate}}</th>
                    <th>{{'Type'|translate}}</th>
                    <th>{{'File size'|translate}}</th>
                </tr>
                </thead>
                <tbody id="fileListBody">
                <tr id="file-{{index}}" *ngFor="let file of wbtipService.tip.rfiles | orderBy:'creation_date';let index = index">
                    <td>{{file.name}}</td>
                    <td>{{file.creation_date | date:'dd-MM-yyyy HH:mm'}}</td>
                    <td>{{file.type}}</td>
                    <td>{{file.size | byteFmt:2}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <br/>
        <div *ngIf="wbtipService.tip.status !== 'closed'">
            <src-rfile-upload-button></src-rfile-upload-button>
            <src-rfile-upload-status></src-rfile-upload-status>
<!--            <div *ngIf="utilsService.hasPausedFileUploads(uploads)">-->
<!--                <button id="files-action-confirm" class="btn btn-sm btn-outline-secondary" data-ng-click="Utils.resumeFileUploads(uploads)">-->
<!--                    <i class="fa-solid fa-upload"></i>-->
<!--                    <span>{{'Confirm'|translate}}</span>-->
<!--                </button>-->
<!--            </div>-->
<!--            <div data-ng-show="Utils.isUploading(uploads)">-->
<!--                <div data-ng-include="'views/partials/rfiles_upload_status.html'"></div>-->
<!--            </div>-->
        </div>
    </div>
</div>
