<div [hidden]="preferences.dataModel && (preferences.dataModel.password_change_needed || preferences.dataModel.require_two_factor)" class="d-flex justify-content-end">
	<div *ngIf="appDataService.public.node.languages_enabled.length > 1" class="order-2 language-picker-box language-box">
        <ng-select [clearable]="false" (change)="onChangeLanguage();" [(ngModel)]="translationService.language">
            <ng-option *ngFor="let lang of appDataService.languages_enabled_selector" [value]="lang.code">{{lang.native}}</ng-option>
        </ng-select>
	</div>
	<div *ngIf="utils.showUserStatusBox(authentication, appDataService)" class="login-status-box">
		<span *ngIf="authentication.session.role !== 'whistleblower'">
            <a [href]="'#'+getHomepage()" title="{{'Home' | translate }}">
                <i class="fa-solid fa-fw fa-home"></i>
            </a>
            <span class="text-separator">|</span>
        </span>
		<span *ngIf="authentication.session.role !== 'whistleblower' && !authentication.session.properties.management_session">
            <a id="PreferencesLink" [href]="'#'+getPreferencepage()" title="{{'Preferences' | translate}}">
                <i class="fa-solid fa-fw fa-user"></i>
            </a>
            <span class="text-separator">|</span>
        </span>
		<span *ngIf="authentication.session && authentication.session.role !== 'whistleblower'">
            <a id="SupportLink" (click)="utils.openSupportModal(appDataService)" title="{{'Request support' | translate}}">
                <i class="fa-solid fa-fw fa-life-ring"></i>
            </a>
            <span class="text-separator">|</span>
        </span>
		<span>
            <i class="glyphicon glyphicon-user"></i>
        </span>
		<span>
            <a href="#" class="LogoutLink" (click)="onLogout($event)" title="{{'Logout' | translate}}">
                <i class="pointer fa-solid fa-fw fa-sign-out-alt"></i>
                <span *ngIf="authentication.session.role === 'whistleblower'">
                    <span></span>
                    <span>{{'Logout'|translate}}</span>
                </span>
            </a>
        </span>
	</div>
</div>
<src-receipt class="ms-1 mb-1 whistle-blower-login-box" *ngIf="utils.showWBLoginBox()"></src-receipt>
