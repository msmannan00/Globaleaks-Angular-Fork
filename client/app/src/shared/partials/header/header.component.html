<header id="HeaderBox" class="p-3">
	<div class="d-flex flex-wrap justify-content-between">
		<div id="HeaderBox1" class="">
			<div id="login-box" (click)="appConfig.setHomepage()">
				<img class="img-fluid pointer" alt="project logo"
					src="{{appDataService.public.node.logo ? 's/logo' : 'data/logo.png'}}" />
			</div>
			<div id="title-Box" *ngIf="appDataService.projectTitle || appDataService.pageTitle">
				<h1>
					<span id="ProjectTitle" (click)="appConfig.setHomepage()"><a href="#">{{appDataService.projectTitle}}</a> </span>
					<span class="TitleSeparator" *ngIf="appDataService.projectTitle && appDataService.pageTitle"> - </span>
					<span id="PageTitle">{{appDataService.pageTitle | translate}}</span>
				</h1>
			</div>
		</div>
		<div id="HeaderBox2" class="">
			<views-user id="UserBox"></views-user>
		</div>
	</div>
</header>
