<div class="modal-header">
  <div class="modal-title" data-translate>Grant access</div>
  <button type="button" class="close" (click)="cancel()" [attr.aria-label]="'Close' | translate">
    <i class="fa-solid fa-times"></i>
  </button>

</div>
<div class="modal-body">
  <div id="ReceiverContextAdder" class="form-group">
    <div class="input-group">
        <!-- <ui-select data-ng-model="arg.receiver_id" data-theme="bootstrap">
          <ui-select-match data-ng-attr-placeholder="{{'Search' | translate}}">
            <span data-ng-bind="arg.users_names[$select.selected.id]"></span>
          </ui-select-match>
          <ui-select-choices data-repeat="receiver in public.receivers | filter: {name: $select.search}">
            <span data-ng-bind-html="arg.users_names[receiver.id] | highlight: $select.search"></span>
          </ui-select-choices>
        </ui-select> -->
        <ng-select [(ngModel)]="receiver_id" >
          <ng-option *ngFor="let item of args.users_names | keyvalue " [value]="item.key" >
            <span [innerHTML]="item.value"></span>
          </ng-option>
          <ng-template ng-not-found>
            No results found
          </ng-template>
        </ng-select>
        

      <div class="input-group-append">
        <span class="input-group-text h-100"><i class="fa-solid fa-search"></i></span>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button id="modal-action-ok" class="btn btn-primary" (click)="confirm(receiver_id)">
    <span>{{'Confirm' | translate}}</span>
  </button>
  <a id="modal-action-cancel" class="btn btn-outline-secondary" (click)="cancel()">
    <i class="fa-solid fa-times"></i>
    <span>{{'Close' | translate}}</span>
  </a>
</div>
