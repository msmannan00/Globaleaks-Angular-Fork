<div class="modal-header">
    <div class="modal-title" data-translate>Transfer access</div>
    <button type="button" class="close btn" (click)="cancel()" [attr.aria-label]="'Close' | translate">
        <i class="fa-solid fa-times"></i>
    </button>
</div>
<div class="modal-body">
    <div id="ReceiverContextAdder" class="form-group">
        <div class="input-group w-25">
            <select class="form-control w-25" [(ngModel)]="receiverId">
                <option value="">{{ 'Search' | translate }}</option>
                <ng-container *ngFor="let item of selectableRecipients">
                    <option [value]="item.id">{{ item.name }}</option>
                </ng-container>
            </select>
            <div class="input-group-append">
                <span class="input-group-text h-100"><i class="fa-solid fa-search"></i></span>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button id="modal-action-ok" class="btn btn-primary" (click)="confirm(receiverId)">
        <span data-translate>Confirm</span>
    </button>
    <a id="modal-action-cancel" class="btn btn-outline-secondary" (click)="cancel()">
        <i class="fa-solid fa-times"></i>
        <span data-translate>Close</span>
    </a>
</div>
