<div class="modal-header">
    <div class="modal-title" data-translate>Request access to the whistleblower's identity</div>
    <button type="button" class="close" data-ng-click="cancel()" [attr.aria-label]="'Close' | translate">
      <i class="fa-solid fa-times"></i>
    </button>
  </div>
  <div class="modal-body">
    <label data-translate>Please write a motivation</label>
    <span class="text-danger" data-toggle="tooltip" title="{{'This field is mandatory' | translate}}">*</span>
    <textarea class="form-control" data-ng-model="request_motivation" placeholder="{{'Request motivation' | translate}}"></textarea>
  </div>
  <div class="modal-footer">
    <button id="modal-action-ok" class="btn btn-primary" data-ng-disabled="!request_motivation" data-ng-click="confirm()">
      <i class="fa-solid fa-check"></i>
      <span data-translate>Send</span>
    </button>
    <span id="modal-action-cancel" class="btn btn-outline-secondary" data-ng-click="cancel()">
      <i class="fa-solid fa-times"></i>
      <span data-translate>Cancel</span>
    </span>
  </div>
