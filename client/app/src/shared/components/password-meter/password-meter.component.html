<div class="progress">
    <div class="progress-bar" [ngClass]="Strengthtype" role="progressbar" [attr.aria-valuenow]="passwordStrengthScore" aria-valuemin="0" aria-valuemax ="3"
         style="min-width: 2em;" [style.width]="(passwordStrengthScore/3)*100 + '%'">
        {{Strengthtext}}
    </div>
    
</div>
