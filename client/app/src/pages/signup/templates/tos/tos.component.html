<div class="row">
    <div id="SignupTos1" class="col-md-12 form-group" *ngIf="appDataService.public.node.signup_tos1_enable">
        <label>{{appDataService.public.node.signup_tos1_title}}</label>
        <div class="tos-text">{{appDataService.public.node.signup_tos1_text}}</div>
        <div class="form-check"  [ngClass]="{ 'is-invalid': signup.tos1 }">
            <input name="tos1" class="" signupform="signupform" type="checkbox" [(ngModel)]="signup.tos1" required/>
            <span class="form-check-label" [ngClass]="{ 'text-primary': signup.tos1, 'text-danger': !signup.tos1 }">{{appDataService.public.node.signup_tos1_checkbox_label}}</span>
        </div>
    </div>
</div>
<div class="row">
    <div id="SignupTos2" class="col-md-12 form-group" *ngIf="appDataService.public.node.signup_tos2_enable">
        <label>{{appDataService.public.node.signup_tos2_title}}</label>
        <div class="tos-text">{{appDataService.public.node.signup_tos2_text}}</div>
        <div class="form-check" [ngClass]="{ 'is-invalid': !signup.tos2 }">
            <input name="tos2" class="" signupform="signupform" type="checkbox" [(ngModel)]="signup.tos2" required/>
            <label class="form-check-label" [ngClass]="{ 'text-primary': signup.tos2, 'text-danger': !signup.tos2 }">{{appDataService.public.node.signup_tos2_checkbox_label}}</label>
        </div>
    </div>
</div>
