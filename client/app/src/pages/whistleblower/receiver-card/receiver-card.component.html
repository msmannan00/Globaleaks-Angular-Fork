<div class="selectCard">
    <div class="row mb-1">
        <div class="col-md-1">
            <div *ngIf="submission.selected_receivers[receiver.id]">
                <div *ngIf="!receiver.forcefully_selected">
                    <i class="fa-solid fa-check-square" data-toggle="tooltip" title="{{'Unselect this recipient' | translate}}"></i>
                </div>
            </div>
            <div *ngIf="!submission.selected_receivers[receiver.id] && !receiver.forcefully_selected">
                <i class="fa-solid fa-square" data-toggle="tooltip" title="{{'Select this recipient' | translate}}"></i>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4" *ngIf="receiver.picture"><img class="receiverImg" alt="receiver picture" src="/s/{{receiver.id}}" /></div>
    </div>
    <div class="row">
        <div class="col-md-12 title">{{receiver.name}}</div>
    </div>
    <div class="row">
        <div class="col-md-12 description" *ngIf="receiver.description">{{receiver.description}}</div>
    </div>
</div>
