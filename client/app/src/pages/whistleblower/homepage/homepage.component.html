<div id="homepage-box">
    <markdown id="Presentation" class="mb-4" *ngIf="appDataService.public.node.presentation" [data]="appDataService.public.node.presentation | stripHtml"></markdown>

    <div id="WhistleblowerBox" class="d-block mx-auto mb-4">
        <div id="WhistleblowerSubmitBoxButtonDisabled" class="mb-4" *ngIf="appDataService.public.node.disable_submissions || (!appDataService.public.node.https_whistleblower && !appDataService.connection.tor)">
            <button class="btn btn-danger disabled">
                <i class="fa-solid fa-ban-circle"></i>
                <span>{{'Submissions disabled'|translate}}</span>
            </button>
        </div>
        <div class="mb-4" *ngIf="!appDataService.public.node.https_whistleblower && !appDataService.connection.tor">
            <p class="text-danger">{{'You are connecting to the server without anonymity and this server supports only anonymous submissions'|translate}}</p>
        </div>
    </div>
    <div id="whistle-blower-submit-box" class="mb-4" *ngIf="!appDataService.public.node.disable_submissions && (appDataService.public.node.https_whistleblower || appDataService.connection.tor)">
        <markdown id="whistle-blowing-question" *ngIf="appDataService.public.node.whistleblowing_question" [data]="appDataService.public.node.whistleblowing_question | stripHtml"></markdown>

        <button id="WhistleblowingButton" (click)="openSubmission()" class="btn btn-primary">{{appDataService.public.node.whistleblowing_button|translate}}</button>
    </div>
    <div id="whistleblower-login-box" *ngIf="appDataService.public.node.https_whistleblower || appDataService.connection.tor">
        <src-receipt></src-receipt>
    </div>
</div>
