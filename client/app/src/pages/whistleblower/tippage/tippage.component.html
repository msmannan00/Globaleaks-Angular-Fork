<div id="Toolbar" class="row">
    <div class="col-md-12">
    <span id="link-reload"
          (click)="utilsService.reloadCurrentRoute()"
          data-toggle="tooltip" title="{{'Refresh' | scopedTranslate}}"
          class="btn btn-outline-secondary">
      <i class="fa-solid fa-sync"></i>
    </span>
    </div>
</div>
<!--<div data-ng-controller="ReceiptCtrl" data-ng-if="Authentication.session.receipt" data-ng-include="'views/whistleblower/receipt.html'"></div>-->
<div class="row" *ngIf="wbtipService.tip.status !== 'closed' && wbtipService.tip.context.additional_questionnaire_id && wbtipService.tip.questionnaires.length === 1">
    <div class="col-md-12">
        <src-tip-additional-questionnaire-invite></src-tip-additional-questionnaire-invite>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <src-tip-info></src-tip-info>
    </div>
</div>
<div class="row" *ngIf="wbtipService.tip.context.show_recipients_details">
    <div class="col-md-12">
        <src-tip-receiver-list></src-tip-receiver-list>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <src-tip-questionnaire-answers></src-tip-questionnaire-answers>
    </div>
    <div class="col-md-6" *ngIf="wbtipService.tip.enable_whistleblower_identity">
        <src-whistleblower-identity></src-whistleblower-identity>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <src-tip-files-whistleblower *ngIf="wbtipService.tip.enable_attachments"></src-tip-files-whistleblower>
<!--        <src-widget-wbfiles *ngIf="wbtipService.tip.wbfiles.length"></src-widget-wbfiles>-->
    </div>
</div>
<div class="row">
    <div class="col-md-6" *ngIf="wbtipService.tip.comments">
        <div *ngIf="wbtipService.tip.context.enable_comments || wbtipService.tip.comments.length">
            <src-tip-comments></src-tip-comments>
        </div>
    </div>
    <div class="col-md-6" *ngIf="wbtipService.tip.messages">
        <div *ngIf="wbtipService.tip.context.enable_messages || wbtipService.tip.messages.length">
            <src-tip-messages></src-tip-messages>
        </div>
    </div>
</div>
