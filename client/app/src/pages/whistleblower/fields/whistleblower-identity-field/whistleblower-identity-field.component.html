<div>
    <div *ngIf="!field.required">
        <label class="form-check-inline"><input class="inputelem" type="radio" name="whistleblower_identity_radio_1" [(ngModel)]="submission._submission.identity_provided" [value]="true" /><span>{{'Yes'|translate}}</span></label>
        <label class="form-check-inline"><input class="inputelem" type="radio" name="whistleblober_identity_radio_1" [(ngModel)]="submission._submission.identity_provided" [value]="false" /><span>{{'No'|translate}}</span></label>
    </div>
    <div *ngIf="submission._submission.identity_provided === false && field.attrs.text_shown_upon_negative_answer.value" class="alert alert-secondary">
        <div>{{field.attrs.text_shown_upon_negative_answer.value}}</div>
    </div>
    <div *ngIf="submission._submission.identity_provided === true">
        <src-form [displayErrors]="displayErrors" [entry]="entry" [answers]="answers" [step]="step" [submission]="submission" [index]="index"></src-form>
    </div>
</div>
