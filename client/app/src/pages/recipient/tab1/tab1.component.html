<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label>{{ 'Logo' | translate }}</label>
            <div appImageUpload [imageUploadModel]="nodeResolver.dataModel" [imageUploadModelAttr]="'logo'"
                 [imageUploadId]="'logo'">
            </div>
        </div>

        <div class="form-group">
        <label>{{ 'Project name' | translate }}</label>
        <input class="form-control" [(ngModel)]="nodeResolver.dataModel.name" type="text" />
      </div>
  
      <div class="form-group">
        <label>{{ 'Description' | translate }}</label>
        <div>
          <textarea class="form-control" [(ngModel)]="nodeResolver.dataModel.description"></textarea>
        </div>
      </div>
  
      <div class="form-group">
        <label>{{ 'Homepage title' | translate }}</label>
        <div>
          <textarea class="form-control" [(ngModel)]="nodeResolver.dataModel.header_title_homepage"></textarea>
        </div>
      </div>
  
      <div class="form-group">
        <label>{{ 'Presentation' | translate }}</label>
        <div>
          <textarea class="form-control" [(ngModel)]="nodeResolver.dataModel.presentation"></textarea>
        </div>
      </div>
  
      <div class="form-group" *ngIf="authenticationService.session.role === 'admin'">
        <label>{{ 'Question to solicit possible whistleblowers' | translate }}</label>
        <div>
          <textarea class="form-control" [(ngModel)]="nodeResolver.dataModel.whistleblowing_question"></textarea>
        </div>
      </div>
  
      <div class="form-group" *ngIf="authenticationService.session.role === 'admin'">
        <label>{{ 'Whistleblowing button' | translate }}</label>
        <input class="form-control" [(ngModel)]="nodeResolver.dataModel.whistleblowing_button" type="text" />
      </div>

        <div class="form-group" *ngIf="nodeResolver.dataModel.mode === 'default'">
        <div class="form-group">
          <label>{{ 'Disclaimer' | translate }}</label>
          <div>
            <textarea class="form-control" [(ngModel)]="nodeResolver.dataModel.disclaimer_text"></textarea>
          </div>
        </div>
        <div>
          <label>{{ 'Footer' | translate }}</label>
          <div>
            <textarea class="form-control" [(ngModel)]="nodeResolver.dataModel.footer"></textarea>
          </div>
        </div>
      </div>

        <div class="form-group">
        <button class="btn btn-primary"
                [disabled]="contentForm.invalid"
                (click)="updateNode()" type="submit">
          <i class="fa-solid fa-check"></i>
          <span>{{ 'Save' | translate }}</span>
        </button>
      </div>
    </div>
</div>
