<div class="row">
  <div class="col-md-12">
    <label data-ng-if="!appDataService.public.node.simplified_login">{{'Enter your account\'s username or your email
      address to request a password reset.'|translate}}</label>
    <label data-ng-if="appDataService.public.node.simplified_login">{{'Enter your email address to request a password
      reset.'|translate}}</label>
  </div>
</div>

<br>
<div class="row">
  <div class="col-md-3">
    <form name="form" autocomplete="off" novalidate>
      <div class="input-group">
        <input class="form-control" [(ngModel)]="username" type="text" required />
        <span class="input-group-append">
          <button class="btn btn-primary" (click)="submitRequest()" [disabled]="!username" type="submit">Submit</button>
          <a class="btn" (click)="utilsService.openSupportModal()" data-toggle="tooltip"
            title="{{'Request support' | scopedTranslate}}"><i class="fa-solid fa-life-ring"></i></a>
        </span>
      </div>
    </form>
  </div>
</div>
