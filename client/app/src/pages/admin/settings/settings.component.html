<form name="contentForm" novalidate>
    <ul ngbNav #nav="ngbNav" class="nav-tabs">
        <ng-container *ngFor="let tab of tabs">
            <li [ngbNavItem]="tab">
                <button ngbNavLink>{{ tab.title | translate }}</button>
                <ng-template ngbNavContent>
                    <ng-container *ngTemplateOutlet="tab.component"></ng-container>
                </ng-template>
            </li>
        </ng-container>
    </ul>
    <div [ngbNavOutlet]="nav" class="mt-2"></div>
    <ng-template #tab1>
        <src-tab1></src-tab1>
    </ng-template>
    <ng-template #tab2>
        <src-tab2></src-tab2>
    </ng-template>
    <ng-template #tab3>
        <src-tab3></src-tab3>
    </ng-template>
    <ng-template #tab4>
        <src-tab4></src-tab4>
    </ng-template>
    <ng-template #tab5>
        <src-tab5></src-tab5>
    </ng-template>
</form>
