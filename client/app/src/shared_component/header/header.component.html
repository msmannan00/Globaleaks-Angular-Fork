<header id="HeaderBox">
  <div class="row">
    <div id="HeaderBox1" class="col-auto mr-auto">
      <div id="LogoBox" (click)="appConfig.setHomepage()">
        <img class="img-fluid'" alt="project logo" src="{{appDataService.public.node.logo ? 's/logo' : 'data/logo.png'}}" />
      </div>
      <div id="TitleBox" data-ng-if="projectTitle || pageTitle"><h1><span id="ProjectTitle" (click)="appConfig.setHomepage()">{{appDataService.projectTitle}}</span><span class="TitleSeparator" *ngIf="appDataService.projectTitle && appDataService.pageTitle"> - </span><span id="PageTitle">{{appDataService.pageTitle | translate}}</span></h1></div>
    </div>
    <div id="HeaderBox2" class="col-auto">
      <views-user id="UserBox"></views-user>
    </div>
  </div>
</header>
