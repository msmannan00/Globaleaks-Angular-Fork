<div data-ng-form name="certSigRequestForm" class="form-horizontal was-validated clearfix">
  <div class="form-group">
    <label class="col-md-4 control-label" data-translate>Organization</label>
    <div class="col-md-8">
      <input class="form-control" data-ng-model="csr_cfg.company" name="company" />
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label" data-translate>Email</label>
    <div class="col-md-8">
      <input class="form-control" data-ng-model="csr_cfg.email"
             data-ng-class="{'is-invalid': certSigRequestForm.email.$invalid}"
             name="email" type="text" data-ng-pattern="CONSTANTS.email_regexp_or_empty"/>
      <div class="text-danger" data-ng-show="certSigRequestForm.email.$error.pattern">
        <span data-translate>Invalid email address</span>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label" data-translate>City</label>
    <div class="col-md-8">
      <input class="form-control" data-ng-model="csr_cfg.city" name="city" type="text" />
    </div>
  </div>


  <div class="form-group">
    <label class="col-md-4 control-label" data-translate>Country</label>
    <div class="col-md-8">
      <input class="form-control" data-ng-model="csr_cfg.province" name="province" type="text" />
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label" data-translate>Country code</label>
    <div class="col-md-8">
      <input class="form-control" data-ng-model="csr_cfg.country"
             data-ng-class="{'is-invalid': certSigRequestForm.country.$error.pattern}"
             name="country" type="text" maxlength="2" data-ng-pattern="CONSTANTS.country_code_regexp_or_empty" />
    </div>
  </div>

  <button id="csrSubmit" class="btn btn-primary float-right"
      data-ng-click="generateCSR()"
      data-ng-disabled="certSigRequestForm.$invalid"
      data-translate>Generate</button>
</div>
