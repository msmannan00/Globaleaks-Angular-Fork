<div class="modal-header">
  <div class="modal-title" data-translate>Are you sure?</div>
  <button type="button" class="close" data-ng-click="cancel()" aria-label="{{'Close' | translate}}">
    <i class="fa-solid fa-times"></i>
  </button>
</div>
<div class="modal-body">
  <span data-translate>By confirming, you will postpone the expiration date to:</span>
  <div class="input-group">
    <input class="form-control inputelem"
           type="text"
           readonly="readonly"
           data-ng-model="args.date"
           data-ng-required="true"
           data-ng-click="args.opened = true"
           uib-datepicker-popup
           datepicker-options="args.dateOptions"
           is-open="args.opened"
           show-button-bar="false" />
    <span class="input-group-append" data-ng-click="args.opened = true"><i class="input-group-text fa-solid fa-calendar"></i></span>
  </div>
</div>
<div class="modal-footer">
  <button id="modal-action-ok" class="btn btn-primary" data-ng-click="confirm()">
    <i class="fa-solid fa-check"></i>
    <span data-translate>Yes</span>
  </button>
  <button id="modal-action-cancel" class="btn btn-outline-secondary" data-ng-click="cancel()">
    <i class="fa-solid fa-times"></i>
    <span data-translate>No</span>
  </button>
</div>
