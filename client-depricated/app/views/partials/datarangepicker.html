<span data-close-on-date-selection="false" data-uib-datepicker-popup data-ng-model="ngModel" data-is-open="isDatePickerOpened" data-datepicker-options="daterangePickerOptions" data-ng-click="onDatePickerOpen($event)" data-clear-text="{{'Reset' | translate}}">
  <i class="fa fa-calendar" data-ng-class="{filterSelected: checkFilter()}"></i>
</span>
